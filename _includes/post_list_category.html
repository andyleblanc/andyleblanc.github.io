{% if site.posts.size > 0 %}
  <ul style="list-style-type:none">
    {% for post in site.categories[include.category] %}
      <li>
        {% if post.short_title %}
        <a href="{{ post.url | relative_url }}">{{ post.short_title | downcase }}</a>
        {% else %}
        <a href="{{ post.url | relative_url }}">{{ post.title | downcase }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endif %}
